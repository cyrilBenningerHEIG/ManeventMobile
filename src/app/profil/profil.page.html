<ion-header>
  <ion-toolbar>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </ion-item>
  <ion-item>
    <ion-label>
      {{User?.name}}
    </ion-label>
    <ion-icon name="contact" slot="end"></ion-icon>
  </ion-item>
  
  <ion-item>
    <ion-label>
      {{User?.email}}
    </ion-label>
    <ion-icon name="mail" slot="end"></ion-icon>
  </ion-item>
  
  <ion-item>
    <ion-label>
      *********
    </ion-label>
    <ion-icon name="build" slot="end"></ion-icon>
  </ion-item>
  <ion-button expand="block" (click)="logout()">Log Out</ion-button>
  <ion-button expand="block" (click)="deleteUser(User['_id'])">Delete my account</ion-button>
<h2>Mes événements</h2>
<!-- <div *ngIf="events[0]"> -->
  <div>
  <ion-item *ngFor="let event of events | slice:0:10" >
    <ion-avatar slot="start">
      <img src="https://via.placeholder.com/50"  alt="Photo de l'event">
    </ion-avatar>
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col [routerLink]="['event', event['_id']]">
            <h2>{{ event.name }}</h2>
            <p>{{ event.date }}<p>
          </ion-col>
          <ion-col>
            <ion-button icon-only [routerLink]="['update', event['_id']]">
              <ion-icon name="settings"></ion-icon>
            </ion-button>
            <ion-button icon-only (click)="deleteEvent(event['_id'])">
              <ion-icon name="close-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>
</div>

</ion-content>
