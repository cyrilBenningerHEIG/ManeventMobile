<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/events"></ion-back-button>
    </ion-buttons>
    <ion-title>Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="uploadPicture()">upload picture</ion-button> 
  <img *ngIf="picture" [src]='picture.url' />
    <form #eventForm="ngForm" (submit)="onSubmit(eventForm)">
        <ion-list>
    
              <ion-item>
                  <ion-label position="floating">Event Name</ion-label>
                  <ion-input inputmode="text" #eventname="ngModel" required="true" name="name"
                    [(ngModel)]="newEvent.name"></ion-input>
                </ion-item>
    
                <ion-item>
                    <ion-label position="floating">Date</ion-label>
                    <ion-datetime displayFormat="DD MMM YYYY" min=2020-01-01 max=2050-12-31 #eventdate="ngModel" required type="true" name="eventdate"
                      [(ngModel)]="newEvent.date"></ion-datetime>
                  </ion-item>
    
              <ion-item>
                  <ion-label position="floating">Location</ion-label>
                  <ion-input inputmode="text" #eventaddress="ngModel" required="true" name="eventaddress"  
                  [(ngModel)]="newEvent.adress"></ion-input>
                </ion-item>

                  <ion-item>
                      <ion-label position="floating">Time</ion-label>
                        <ion-datetime displayFormat="HH:mm" #eventtime="ngModel" name="eventtime"[(ngModel)]="newEvent.time"></ion-datetime>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Description</ion-label>
                        <ion-input inputmode="text" #eventdescription="ngModel" required="true" name="eventdescription"
                          [(ngModel)]="newEvent.description"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label>Public</ion-label>
                          <ion-toggle #eventpublic="ngModel" required="true" name="eventpublic"
                          [(ngModel)]="newEvent.public"></ion-toggle>
                        </ion-item>
        </ion-list>
        <ion-button type="submit" >Submit</ion-button>
      </form>
</ion-content>
