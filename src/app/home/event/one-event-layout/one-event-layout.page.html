<ion-header>
  
</ion-header>

<ion-content fullscreen >
  <ion-card>
    <img src="https://via.placeholder.com/150" />
    <ion-card-header>
      <ion-card-subtitle>some tag here</ion-card-subtitle>
      <ion-card-title>{{events?.name}}</ion-card-title>
      <ion-chip>
        <ion-icon name="pin"></ion-icon>
        <ion-label>{{events?.adress}}</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-card-content>
        {{events?.description}}</ion-card-content>
  </ion-card>  
  
  <ion-button expand="block">Show Chat</ion-button>
  <div *ngIf="isAdmin">
  <ion-button (click)="delete()" expand="block">Delete Event</ion-button>
  </div>
</ion-content>
