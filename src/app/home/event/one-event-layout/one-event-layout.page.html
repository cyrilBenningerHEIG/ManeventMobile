<ion-header>

</ion-header>

<ion-content fullscreen>

  <ion-card>
    <div *ngIf="viewMap; else map">
      <img src="https://via.placeholder.com/150" />
    </div>

    <ng-template #map>
      <div class="map" leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)"
        [leafletLayers]="mapMarkers">
      </div>
    </ng-template>
    <ion-card-header>
      <ion-card-subtitle>some tag here</ion-card-subtitle>
      <ion-card-title>{{events?.name}}</ion-card-title>
      <ion-chip (click)="GetMap()">
        <ion-icon name="pin"></ion-icon>
        <ion-label>{{events?.adress}}</ion-label>
      </ion-chip>
    </ion-card-header>
    <ion-card-content>
      {{events?.description}}</ion-card-content>

  </ion-card>
  <div *ngIf="isAdmin">
    <ion-button (click)="delete()" expand="block">Delete Event</ion-button>
    <ion-button [routerLink]="['update', events['_id']]" expand="block">Modify Event</ion-button>
  </div>


  <ion-button (click)="getAllPreviousMsg()" expand="block">Show Chat</ion-button>

  <ion-grid id="chat">
    <div class="chat-frame">
      <ion-card  *ngFor="let data of datas">
        <ion-row id="message">
          <ion-avatar class="msg-image">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        <ion-col>
          <div class="msg-text">
            {{data.text}}</div>
        </ion-col>
      </ion-row>
  </ion-card>
  </div>

    <div class="chat-footer">
      <ion-row id="send-message-form">

        <ion-col size="2">
          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
        </ion-col>
        <ion-col>
          <form>
            <ion-item class="msg-text">
              <ion-textarea></ion-textarea>
            </ion-item>
          </form>
        </ion-col>
        <ion-col size="2" id="icon-background">
          <ion-icon name="send" id="send-icon"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
