<ion-header>
  <ion-toolbar>
    <ion-title>Update User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #userForm="ngForm" (submit)="onSubmit(userForm)">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Userame</ion-label>
        <ion-input inputmode="text" #username="ngModel" name="name" [(ngModel)]="newUser.name">
        </ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item lines="none" *ngIf="username.invalid && username.touched">
        <ion-text color='danger'>Username is required.</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input inputmode="email" #name="ngModel"  name="email" [(ngModel)]="newUser.email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input inputmode="text" #password="ngModel" type="password" name="password"
          [(ngModel)]="newUser.password"></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item lines="none" *ngIf="password.invalid && password.touched">
        <ion-text color='danger'>Password is required.</ion-text>
      </ion-item>

    </ion-list>
    <ion-button type="submit" expand="block" [disabled]="userForm.invalid">Submit</ion-button>
  </form>

</ion-content>
